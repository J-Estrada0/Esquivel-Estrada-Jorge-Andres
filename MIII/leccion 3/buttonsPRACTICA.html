<style type="text/css">
	.SUSCRIBE-button{
		background-color: #FA1B00;
		color: white;
		border: none;
		height: 36px;
		width: 105;
		border-radius: 2px;
		cursor: pointer;
		margin-right: 8px;
		padding-top: 9px;
		padding-bottom: 9px;
		padding-left: 16px;
		padding-right: 16px;
	}
	.SUSCRIBE-button:hover
	{
		/*opacity: 0---1;*/
		opacity: 0.8;
	}
	.SUSCRIBE-button:active
	{
		opacity: 0.7;
	}
</style>

<button class="SUSCRIBE-button">
	SUSCRIBE
</button>
<style type="text/css">
	.JOIN-button{
	background-color: white;
	border-color: rgb(41, 118, 221);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 221);
    height: 36px;
    width: 62;
    border-radius: 2px;
    padding-top: 9px;
	padding-bottom: 9px;
	padding-left: 16px;
	padding-right: 16px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
    }
    .JOIN-button:hover
    {
    	background-color: rgb(41, 118, 221);
    	color: white;
    }
    .JOIN-button:hover
    {
    	opacity: 0.7;
    }
</style>
<button class="JOIN-button">
	JOIN
</button>
<style type="text/css">
	.Tweet-button{
		background-color: rgb(2, 158, 255);
		color: white;
		border: none;
		height: 36px;
		width: 74px;
		border-radius: 18px;
		front-weight: bold;
		front-style: 15px;
		cursor: pointer;
		margin-right: 8px;
		margin-left: 8px;
		padding-top: 9px;
		padding-bottom: 9px;
		padding-left: 16px;
		padding-right: 16px;
		/* box shadow: 10px 18px black;*/
		transition: box-shadow 0.15s;
		vertical-align: top;
	}
	.Tweet-button:hover{
		box-shadow: 10px 0px 10px rgba(0, 0, 0, 15);
	}
</style>
<button class="Tweet-button">
	Tweet
</button>
